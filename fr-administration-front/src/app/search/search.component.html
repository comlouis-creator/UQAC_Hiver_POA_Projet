<p>Utilisateurs</p>
<table mat-table [dataSource]="userDataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="userDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: userDisplayedColumns;"></tr>
</table>
<div></div>
<p>Associations</p>
<table mat-table [dataSource]="assocDataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let assoc"> {{assoc.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfCreation">
        <th mat-header-cell *matHeaderCellDef> Date of creation </th>
        <td mat-cell *matCellDef="let assoc"> {{assoc.dateOfCreation | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef> Members </th>
        <td mat-cell *matCellDef="let assoc"> {{prettyPrintMembers(assoc.members)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="assocDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: assocDisplayedColumns;"></tr>
</table>
